name: Build OpenWrt imagebuilder

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - main
#  schedule:
#    - cron: 0 8 * * 5
  watch:
    types: started

env:
  DEVICE_NAME: 'openwrt_xy-c5'
#  FILE_DATE: ''
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo rm /etc/apt/sources.list
        sudo cp sources.list  /etc/apt/sources.list
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install wget subversion build-essential libncurses5-dev zlib1g-dev gawk git ccache gettext libssl-dev xsltproc wget unzip python
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    - name: build
      run: |
        df -hT $PWD
        cd $GITHUB_WORKSPACE
        wget https://downloads.openwrt.org/releases/21.02.0-rc1/targets/ramips/mt7621/openwrt-imagebuilder-21.02.0-rc1-ramips-mt7621.Linux-x86_64.tar.xz
        xz -d openwrt-imagebuilder-21.02.0-rc1-ramips-mt7621.Linux-x86_64.tar.xz
        tar -xvf openwrt-imagebuilder-21.02.0-rc1-ramips-mt7621.Linux-x86_64.tar
        cd openwrt-imagebuilder-21.02.0-rc1-ramips-mt7621.Linux-x86_64
        make image PROFILE=xiaoyu_xy-c5 PACKAGES="luci luci-i18n-base-zh-cn"
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        sudo mkdir /dist
        sudo chmod 777 /dist
        mv bin/targets/ramips/mt7621/openwrt-21.02.0-rc1-ramips-mt7621-xiaoyu_xy-c5-squashfs-sysupgrade.bin /dist/
   
    - name: Upload bin directory
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: /dist
